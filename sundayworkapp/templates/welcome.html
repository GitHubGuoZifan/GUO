{#使用Django认证系统实现用户注册，注册信息包括：#}
{#    用户名、密码、家庭住址、联系电话。注册完成后进行登录，#}
{#    登录成功后跳转至欢迎页面，如果用户直接访问欢迎页面#}
{#    则提示用户“您还未登录，请先登录”。#}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="{% url 'sunday:reg' %}" method="post">
        {% csrf_token %}
        注册用户名：<input type="text" name="regname"/><br/>
        密码：<input type="password" name="regpwd"/><br/>
        家庭住址：<input type="text" name="regaddress"/><br/>
        联系电话：<input type="text" name="regtel"/><br/>
        <input type="submit" value="注册"/>
    </form>
</body>
</html>
